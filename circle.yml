test:
  override:
    - ./gradlew build
  post:
    - cp -r build $CIRCLE_ARTIFACTS
deployment:
  staging:
    branch: master
    commands:
      - git push git@heroku.com:hub-content-feed-noms.git $CIRCLE_SHA1:master
      - heroku ps:scale web=1 --app hub-content-feed-noms
      - ./run-functional-test.sh